name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: npm audit
        run: npm audit

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Unit Tests
        run: npm run test:run

      - name: Build
        run: npm run build
        env:
          NEXT_DIST_DIR: .next.build

      - name: UI Static Audit
        run: bash audit/run_ui_audit.sh

      - name: RBAC Static Audit
        run: bash audit/run_rbac_audit.sh
